{% extends "base.html" %}
{% block body %}
	<h1>Please log in to access your dashboard</h1>
	<!-- Logged in -->
	{% if 'usr' in session %}
		<p>Welcome back {{session['usr']}} :) </p>
		<form action="{{url_for('login')}}" method="post">
			<input type="submit" name="logout" value="logout" />
		</form>

	<!-- Not Logged in -->	
	{% else %}
		<p>You're not logged in. Please log in to view your dashboard</p>
		<form action="{{url_for('login')}}" method="post">
			<p>Username: <br /><input type="text" name="usr" /></p>
			<p>Password: <br /><input type="password" name="pswd" /></p>
			<p><input type="submit" value="submit" /></p>
		</form>
	{% endif %}
{% endblock %}
